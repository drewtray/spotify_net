copyright = 2023 onwards, %(author)s
description = classify from one temporary playlist
keywords = nbdev jupyter notebook python
language = English
status = 3
user = drewtray

### Optional ###
requirements = boto3==1.28.3 pandas==1.3.5 Requests==2.31.0 setuptools==67.8.0 fsspec==2023.6.0 s3fs==0.4.2
